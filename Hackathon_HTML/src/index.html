<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hackathon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
</head>
<body class="bg-secondary">
  <div id="login">
  <div id="container">
    <div class="col-sm-10 col-sm offset-1">
      <div class="p-3 mb-4 bg-secondary text-white">
        <h2 class="fw-bold text-white display-5">Register yourself</h2>      
      </div>
        <div class="info-form">
        <form action="" class="form-inline">
           <div class="form-group">
  <div class="row g-3">
    <div class="col-sm-7">
      <div class="mb-4">
        <input type="text" id="user" class="form-control" placeholder="User Name" />
      </div>
      <div class="mb-4">
        <input type="text" id="email" class="form-control" placeholder="Email ID" />
      </div>
      <div class="mb-4">
        <input type="password" id="pass" class="form-control" placeholder="Password" />
      </div>
      <div class="mb-4">
        <input type="text" id="address" class="form-control" placeholder="Address" />
      </div>
      <div class="mb-4">
        <input type="text" id="account" class="form-control" placeholder="Account number" />
      </div>
      <div class="mb-4">
        <input type="text" id="mobile" class="form-control" placeholder="Mobile number" maxlength="10" />
      </div>

      <input type="checkbox"> I agree to the terms and conditions
      <button type="button" class="btn btn-success" id="btn" onclick="f1()">Register</button>
      <button type="button" class="btn btn-success" id="btn" onclick="f2()">Login</button>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="./index.js"></script>
      
</body>
</html>
